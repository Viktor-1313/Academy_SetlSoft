<!DOCTYPE html>
<html lang="ru">

  <script>
    // Redirect guests to login just like on other protected pages
    (function(){
      var isLoggedIn = localStorage.getItem('isLoggedIn') === '1' || localStorage.getItem('isLoggedIn') === 'true';
      if (!isLoggedIn) {
        window.location.href = 'index.html?auth=required';
      }
    })();

</head>
<body style="display:none;">

        </div>
        <div class="nav-search" style="flex:1;display:flex;justify-content:center;align-items:center;">
          <input id="site-search" type="text" placeholder="Поиск по сайту..." style="width:320px;max-width:100%;padding:0.6em 2.2em 0.6em 1em;border:1.5px solid #d32f2f;border-radius:24px;font-size:1em;outline:none;box-shadow:none;">

          </span>
        </div>
        <div class="nav-menu" style="display:flex;align-items:center;gap:1.2em;">
          <a class="nav-item" href="index.html">Главная</a>
          <a class="nav-item" href="roles.html">Роли</a>
          <a class="nav-item nav-item-active" href="modules.html">Модули</a>
          <a class="nav-item" href="applications.html">Приложения</a>

            <img id="nav-user-photo" src="https://avatars.dicebear.com/api/personas/username.svg" alt="Аватар" style="width:36px;height:36px;border-radius:50%;object-fit:cover;background:#eee;box-shadow:0 2px 8px rgba(211,47,47,.10);border:2px solid #d32f2f;">
            <span id="nav-user-name" style="color:#d32f2f;font-weight:600;font-size:1.08em;max-width:120px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">Пользователь</span>
          </div>
          <button id="login-btn" style="background:#d32f2f; color:#fff; border:none; border-radius:6px; padding:0.5rem 1.2rem; font-weight:600; cursor:pointer;">Войти</button>
        </div>
      </div>
    </nav>
    <div style="width:100%;height:4px;background:#d32f2f;"></div>

    <!-- Page header -->
    <header class="page-header">
      <div class="container">
        <h2>Модули</h2>
        <p>Обучение по задачам в системе ICONA</p>
      </div>
    </header>

    <!-- Content layout -->
    <main class="main-content">
      <div class="container content-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
          <!-- Competencies -->
          <div class="sidebar-section">
            <h3>Компетенции</h3>

              </label>
              <label class="checkbox-item">
                <input type="checkbox" value="contractor">
                <span>Подрядчик</span>

          </div>
          <!-- Filters -->
          <div class="sidebar-section">
            <h3>Фильтры</h3>
            <div class="filters-list">
              <button class="filter-btn active">Отобразить по модулям как в ПО</button>
              <button class="filter-btn">Отобразить по категориям</button>
              <button class="filter-btn">Отобразить по компетенциям</button>

        </aside>

        <!-- Main area -->
        <section class="main-area">
          <!-- Navigation between categories -->
          <div class="module-navigation">
            <button class="module-nav-btn" data-category="all">
              <span class="module-icon"><img src="Все модули.png" alt="Все модули" style="width: 96px; height: 96px; vertical-align: middle;"></span>

            <button class="module-nav-btn" data-category="planning">
              <span class="module-icon"><img src="Планирование.png" alt="Планирование" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Планирование</span>
            </button>
            <button class="module-nav-btn" data-category="classifier">
              <span class="module-icon"><img src="Папка.png" alt="Классификатор" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Классификатор</span>
            </button>
            <button class="module-nav-btn" data-category="control-tn">
              <span class="module-icon"><img src="ТН.png" alt="Контроль ТН" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Контроль ТН</span>
            </button>
            <button class="module-nav-btn" data-category="control-ips">
              <span class="module-icon"><img src="Чек лист.png" alt="Контроль ИПС" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Контроль ИПС</span>
            </button>
            <button class="module-nav-btn" data-category="control-lab">
              <span class="module-icon"><img src="Лупа.png" alt="Контроль ЛАБ" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Контроль ЛАБ</span>
            </button>
            <button class="module-nav-btn" data-category="contractors">
              <span class="module-icon"><img src="База подрядчиков.png" alt="База подрядчиков" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>База подрядчиков</span>
            </button>
            <button class="module-nav-btn" data-category="user-creation">
              <span class="module-icon"><img src="Пользователь.png" alt="Пользователь" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Создание пользователя</span>

            <button class="module-nav-btn" data-category="planning-meeting">
              <span class="module-icon"><img src="Планерка.png" alt="Планерка" style="width: 96px; height: 96px; vertical-align: middle;"></span>
              <span>Планерка</span>
            </button>
          </div>

          <!-- Grid with cards -->
          <div class="module-cards-container">
            <div id="modules-grid" class="modules-grid"><!-- JS populates --></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer same as other pages (optional) -->
  </div>

  <!-- Scripts -->
  <script src="modules.js"></script>
  <script>
    // Basic header user info handling reused from other pages
    function updateHeaderUserBlock() {
      var isLoggedIn = localStorage.getItem('isLoggedIn') === '1' || localStorage.getItem('isLoggedIn') === 'true';
      var navUser = document.getElementById('nav-user');
      var loginBtn = document.getElementById('login-btn');
      var navUserName = document.getElementById('nav-user-name');
      var navUserPhoto = document.getElementById('nav-user-photo');
      var userName = localStorage.getItem('userName');
      if (!userName) {
        try {
          var userData = JSON.parse(localStorage.getItem('userData') || '{}');
          userName = ((userData.firstname || '') + ' ' + (userData.lastname || '')).trim();
        } catch {}
      }
      if (!userName) userName = 'Пользователь';
      if (isLoggedIn) {
        if (navUser) navUser.style.display = 'flex';
        if (loginBtn) loginBtn.style.display = 'none';
        if (navUserName) navUserName.textContent = userName;
        if (navUserPhoto) navUserPhoto.src = localStorage.getItem('userPhoto') || 'https://avatars.dicebear.com/api/personas/username.svg';
      } else {
        if (navUser) navUser.style.display = 'none';
        if (loginBtn) loginBtn.style.display = 'inline-block';
      }
    }
    document.addEventListener('DOMContentLoaded', function(){
      document.body.style.display='block';
      updateHeaderUserBlock();
      var loginBtn=document.getElementById('login-btn');
      if(loginBtn){loginBtn.addEventListener('click',function(){window.location.href='auth.html';});}
      var navUser=document.getElementById('nav-user');
      if(navUser){navUser.addEventListener('click',function(){window.location.href='profile.html';});}
    });
    window.addEventListener('focus',updateHeaderUserBlock);
  </script>
</body>
</html>
